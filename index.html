<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .chat-container {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 18px;
      width: 300px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .chat-box {
      height: 300px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 10px;
      overflow-y: auto;
      background-color: #fafafa;
    }
    .input-box input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #6daed4;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3>Chatbot</h3>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-box">
      <input type="text" id="chatInput" placeholder="Escribe tu mensaje...">
      <button onclick="enviarMensaje()">Enviar</button>
    </div>
  </div>

  <script src="chat.js"></script> <!-- Vinculamos el archivo de JavaScript -->
</body>
</html>
